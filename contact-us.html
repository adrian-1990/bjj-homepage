<body>
    <header aria-label="the header section of the page">
        <h1 id="logo">Cork Grappling Academy</h1>
        <nav id="menu">
            <ol>
                <li><a href="index.html" aria-label="a link to the homepage section of the site">About</a></li>
                <li><a href="classes.html" aria-label="a link to the classes section of the site">Classes</a></li>
                <li><a href="timetable.html" aria-label="a link to the timetable section of the site">Timetable</a></li>
                <li><a href="contact-us.html" aria-label="a link to the contact us section of the site">Contact Us</a></li>
            </ol>
        </nav>

    <section id="form-section">
        <h1>Get in touch!</h1>
        <p>If you have any questions then please get in touch through the below form.<br>Hope to see you on the mats!</p>
       
        <div id="form-layout">
            <img src="assets/images/welcome-picture.jpg" alt="An instructor teaching a class">
    <form action="https://formdump.codeinstitute.net/" method="POST" aria-label="a sign-up form to get in contact about joining">
        <label for="your-name">Your Name:</label>
           <input type="text" id="your-name" name="first_name" required><br>
           <label for="email">Email Address:</label>
           <input type="email" id="email" name="email_address" required><br>
           <label for="email-message">Leave your message here...</label><br>
           <textarea for="form-layout" form="email-message"></textarea><br>
            <input type="submit" id="submit" value="Submit!">
    </form>
    </div>
    </section>

    <section id="video-section">
        <iframe height='400' width='500' src="https://www.youtube.com/embed/lO3D4PvYlx4" allowfullscreen aria-label="a video of jiujitsu highlights and motivation"></iframe>
    </section>


    <footer aria-label="the footer section of the page">

        <li>
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Vitis our facebook page(opens in a new tab)"><i class="fab fa-facebook"></i></a>
